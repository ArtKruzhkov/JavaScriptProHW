<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Work 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 class="main-title">Web slider</h1>

    <div class="slider-container">
        <div class="slider">
            <img src="imgs/img1.jpg" alt="Slide1" class="slide">
            <img src="imgs/img2.jpg" alt="Slide2" class="slide">
            <img src="imgs/img3.jpg" alt="Slide3" class="slide">
            <img src="imgs/img4.jpg" alt="Slide4" class="slide">
        </div>
        <button class="btn-slide prev"><i class="fa-solid fa-angle-left"></i></button>
        <button class="btn-slide next"><i class="fa-solid fa-angle-right"></i></button>
        <div class="dots-container">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
</body>

</html>
